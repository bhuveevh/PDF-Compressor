<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Compressor - VACANCYHAIONLINE</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: #f2f2f7;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
    input[type="file"], input[type="number"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .btn {
      padding: 10px 20px;
      border-radius: 12px;
      border: none;
      background: #007aff;
      color: white;
      margin: 10px 5px;
      cursor: pointer;
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .info {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìÑ PDF Compressor</h2>
    <input type="file" id="pdfFile" accept="application/pdf" />
    <input type="number" id="targetSize" placeholder="Target size in KB (min 10)" />
    <div class="info" id="originalSize"></div>
    <button class="btn" id="compressBtn" disabled>üîÑ Compress</button>
    <button class="btn" id="downloadBtn" disabled>‚¨áÔ∏è Download</button>
    <div class="info" id="compressedSize"></div>
  </div>

  <script type="module">
    import { PDFDocument } from "https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/+esm";

    const pdfInput = document.getElementById('pdfFile');
    const compressBtn = document.getElementById('compressBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const originalSize = document.getElementById('originalSize');
    const compressedSize = document.getElementById('compressedSize');
    const targetSizeInput = document.getElementById('targetSize');

    let originalBytes = null;
    let compressedBlob = null;

    pdfInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file || file.type !== 'application/pdf') return;

      const reader = new FileReader();
      reader.onload = () => {
        originalBytes = new Uint8Array(reader.result);
        originalSize.textContent = `Original size: ${(file.size / 1024).toFixed(2)} KB`;
        compressBtn.disabled = false;
      };
      reader.readAsArrayBuffer(file);
    });

    compressBtn.addEventListener('click', async () => {
      const targetKB = parseInt(targetSizeInput.value);
      if (isNaN(targetKB) || targetKB < 10) {
        alert('Enter valid target size (at least 10 KB)');
        return;
      }

      const pdfDoc = await PDFDocument.load(originalBytes);
      const newPdf = await PDFDocument.create();
      for (const page of pdfDoc.getPages()) {
        const [w, h] = [page.getWidth(), page.getHeight()];
        const copied = await newPdf.addPage([w, h]);
        copied.drawPage(page);
      }
      let compressedBytes = await newPdf.save();

      // Demo compress loop: reduce pages until target met (for testing only)
      while ((compressedBytes.length / 1024) > targetKB && newPdf.getPageCount() > 1) {
        newPdf.removePage(newPdf.getPageCount() - 1);
        compressedBytes = await newPdf.save();
      }

      compressedBlob = new Blob([compressedBytes], { type: 'application/pdf' });
      compressedSize.textContent = `Compressed size: ${(compressedBlob.size / 1024).toFixed(2)} KB`;
      downloadBtn.disabled = false;
    });

    downloadBtn.addEventListener('click', () => {
      if (!compressedBlob) return;
      const time = new Date().getSeconds();
      const link = document.createElement('a');
      link.href = URL.createObjectURL(compressedBlob);
      link.download = `VACANCYHAIONLINE${time}.pdf`;
      link.click();
    });
  </script>
</body>
</html>
